<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-family: 'Rubik', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <!-- font-family: 'Space Grotesk', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Air</title>
</head>
<body>
    <main>
        <!-- HERO SECTION -->
        <section class="section-hero">
            <div class="container">
                <!-- NAV -->
                <nav class="main-nav">
                    <!-- NAV LEFT CORNER -->
                    <div class="main-nav--left">
                        <img src="images/air-logo.svg" alt="Logo of Air">
                        <ul class="main-nav-list">
                            <a href="#" class="main-nav-link">
                                <li>Home</li>
                            </a>
                            <a href="#" class="main-nav-link">
                                <li>Features</li>
                            </a>
                            <a href="#" class="main-nav-link">
                                <li >Testimonials</li>
                            </a>
                            <a href="#" class="main-nav-link">
                                <li>Blog</li>
                            </a>
                        </ul>
                    </div>
                    
                    <!-- NAV RIGHT CORNER -->
                    <div class="main-nav--right">
                        <a href="#" class="main-nav-link">Login</a>
                        <a href="#" class="btn">Get Started</a>
                    </div>
                </nav>
                <!-- END NAV -->


                <!-- HOME HEADER -->
                <div class="home-header">
                    <!-- HEADER CONTENT -->
                    <div class="header--left">
                        <div class="header-text-box">
                            <h1 class="primary-heading">Discover How Trending Apps Can Benefit You</h1>
                            <p class="paragraph-section">Boost your productivity with a simple to-do app. A mobile application Budgeting for your personal life</p>
                        </div>
                        <div class="header-btn-box">
                            <a href="#">
                                <img src="images/google-play.svg" class="download-icon" alt="Button to download the app on Google Play">
                            </a>
                            <a href="#">
                                <img src="images/apple-store.svg" class="download-icon" alt="Button to downloado the app on App Store">
                            </a>
                        </div>
                    </div>

                    <!-- HEADER IMG -->
                    <div class="header-img-box">
                        <img src="images/hero-img.svg" class="hero-img" alt="A house to rent being displayed on a cell phone screen ">
                    </div>
                </div>
                <!-- END HOME HEADER -->
            </div>
        </section>
        <!-- END HERO SECTION -->



        <!-- SECTION IMPRETIONS -->
        <section class="section-impretions">
            <div class="container">
                <div class="impretions">
                    <div class="impretions-info">
                        <h2 class="secondary-heading">100</h2>
                        <span>user</span>
                    </div>
                    <div class="impretions-info">
                        <h2 class="secondary-heading">33k</h2>
                        <span>Download</span>
                    </div>
                    <div class="impretions-info">
                        <h2 class="secondary-heading">10k</h2>
                        <span>Costumer</span>
                    </div>
                    <div class="impretions-info">
                        <h2 class="secondary-heading">20k</h2>
                        <span>Developer</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- END SECTION IMPRETIONS -->
    </main>
</body>
</html>
